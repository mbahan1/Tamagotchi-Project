<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Best Friend</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"
    ></script>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script src="js/script.js" async defer></script>
</head>
<body>
    <div id="statusWindow">
        <p id="status">Status</p>
        <div id="hunger" class="stats">
            <p>Hunger:</p>
        </div>
        <div id="boredom" class="stats">
            <p>Desire to chew something:</p>
        </div>
        <div id="sleep" class="stats">
            <p>Sleepiness:</p>
        </div>
        <div id="age" class="stats">
            <p>Age (in dog years):</p>
        </div>
    </div>
    <div id="light">Light switch</div>
    <div id="mainFloor">
        <img id="dog" src="images/sitting-cropped-yellow.png" alt="Dog">
    </div>
    <div id="controls">
        <div id="bed" class="interactions">Bed</div>
        <div id="toy" class="interactions">Toy</div>
        <div id="bowl" class="interactions">Bowl</div>
    </div>
</body>
</html>
